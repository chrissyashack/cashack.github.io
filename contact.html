<span class="hamburger" aria-hidden="true"><img src="images/hamburger.svg"></span>

  <body>
    <main>
      <section>
        <div class="form-container">
          <div class="row">
              <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">
                <h2>Contact</h2>
              </div>
          </div>
          <div class="row">
              <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xs-offset-3">
                  <form id="contact-form" class="form" action="#" method="POST" role="form">
                      <div class="form-group">
                          <label class="form-label" for="name">Your Name</label>
                          <input type="text" class="form-control" id="name" name="name" placeholder="Your name" tabindex="1" required>
                      </div>
                      <div class="form-group">
                          <label class="form-label" for="email">Your Email</label>
                          <input type="email" class="form-control" id="email" name="email" placeholder="Your Email" tabindex="2" required>
                      </div>
                      <div class="form-group">
                          <label class="form-label" for="subject">Subject</label>
                          <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject" tabindex="3">
                      </div>
                      <div class="form-group">
                          <label class="form-label" for="message">Message</label>
                          <textarea rows="5" cols="50" name="message" class="form-control" id="message" placeholder="Message..." tabindex="4" required></textarea>
                      </div>
                      <div class="text-center">
                          <button type="submit" class="btn btn-start-order">Send Message</button>
                      </div>
                  </form>
              </div>
      </section>
    <hr>
    <div class="footer">
      <footer>
        <h6>Contact Me</h6>
        <ul class="flex-container-footer">

            <img src="images/facebook_button.png" alt="facebook link" width="40" height="40"></a>
          <li><a href="https://twitter.com/cashack" target="_blank"></li>
            <img src="images/twitter_button.png" alt="twitter link" width="40" height="40"></a>
          <li><a href="https://www.instagram.com/cashack/" target="_blank"></li>
            <img src="images/instagram_button.png" alt="twitter link" width="40" height="40"></a>
          </ul>
        </footer>
